<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo me-auto"><a routerLink="">Learning</a></h1>

    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="active" routerLink="">Home</a></li>
        <li
          *ngIf="
            isLoggedIn() &&
            (decodedToken.role == 'student' || decodedToken.role == 'teacher')
          "
        >
          <a routerLink="search-teachers">Search Trainer</a>
        </li>
        <li>
          <a routerLink="teachers">Trainers</a>
        </li>
        <li>
          <a routerLink="courses">Courses</a>
        </li>
        <li *ngIf="isLoggedIn() && decodedToken.role == 'teacher'">
          <a routerLink="add-cours">Add Cours</a>
        </li>
        <li *ngIf="isLoggedIn() && decodedToken.role == 'admin'">
          <a routerLink="admin">Dashboard</a>
        </li>
        <li *ngIf="isLoggedIn() && decodedToken.role == 'teacher'">
          <a routerLink="dashboard-teacher">Dashboard</a>
        </li>
        <li *ngIf="isLoggedIn() && decodedToken.role == 'student'">
          <a routerLink="courses-student">My Classes</a>
        </li>
        <li *ngIf="isLoggedIn() && decodedToken.role == 'parent'">
          <a routerLink="courses-student"> My Child's Classes </a>
        </li>

        <li class="dropdown" *ngIf="!isLoggedIn()">
          <a href="#"><span>Signup</span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            <li><a routerLink="signup-student">Student</a></li>

            <li><a routerLink="signup-teacher">Teacher</a></li>
            <li><a routerLink="signup-parent">Parent</a></li>
          </ul>
        </li>
        <li *ngIf="!isLoggedIn()"><a routerLink="login">Login</a></li>
        <li *ngIf="isLoggedIn()">
          <a (click)="logout()" class="nav-link">LogOut</a>
        </li>
        <li *ngIf="isLoggedIn()">
          <h3 class="me-auto logo">
            <a
              >Welcome
              <span class="text-success">
                || {{ decodedToken.fName }} {{ decodedToken.lName }}</span
              >
            </a>
          </h3>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->
  </div>
</header>
<!-- End Header -->
