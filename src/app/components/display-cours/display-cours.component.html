<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Duree</th>
      <th scope="col">Teacher Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cours of coursesTab">
      <td>{{ cours.name }}</td>
      <td>{{ cours.description }}</td>
      <td>{{ cours.duree }}</td>
      <td>{{ cours.teacherId }}</td>

      <td>
        <button
          class="btn btn-outline-secondary ms-1"
          (click)="addGroup(cours._id, cours.teacherId)"
        >
          Add Group
        </button>
        <button
          class="btn btn-outline-danger ms-1"
          (click)="deleteCours(cours._id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
