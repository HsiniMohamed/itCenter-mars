<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>{{ tittle }}</h2>
    </div>
  </div>
  <!-- End Breadcrumbs -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="row mt-5">
        <div class="col-lg-12 mt-5 mt-lg-0">
          <form
            class="login-form"
            #coursForm="ngForm"
            (ngSubmit)="addCours()"
            class="php-email-form"
          >
            <div class="row">
              <div class="col-md-6 form-group">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="cours.name"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Name"
                />
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="cours.description"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Description"
                />
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="cours.duree"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="DurÃ©e"
                />
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="cours.teacherId"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Teacher Id"
                />
              </div>
            </div>

            <div class="text-center">
              <button type="submit">{{ tittle }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
