<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2 *ngIf="isLoggedIn() && decodedToken.role == 'student'">My Courses</h2>
    <h2 *ngIf="isLoggedIn() && decodedToken.role == 'parent'">
      My Child's Courses
    </h2>
  </div>
</div>
<!-- End Breadcrumbs -->

<!-- ======= Cource Details Section ======= -->
<section id="course-details" class="course-details">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-8">
        <img src="assets/img/course-details.jpg" class="img-fluid" alt="" />
        <h3 class="text-success">Courses</h3>
      </div>
      <div class="col-lg-4">
        <div
          class="course-info d-flex justify-content-between align-items-center"
        >
          <!-- <h5>
            <span class="text-success">Trainer </span> {{ teacher?.firstName }}
            {{ teacher?.lastName }}
          </h5> -->
        </div>

        <div
          class="course-info d-flex justify-content-between align-items-center"
        >
          <!-- <h5><span class="text-success">Cours </span> {{ cours?.name }}</h5> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Groupe Name</th>
              <th scope="col">Cours Name</th>
              <th scope="col">Teacher Name</th>
              <th scope="col">Note</th>
              <th scope="col">Evaluation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let note of notes">
              <td>{{ note?.nameGroupe }}</td>
              <td>{{ note?.nameCours }}</td>
              <td>{{ note?.nameTeacher }}</td>
              <td>{{ note?.note }}</td>
              <td>{{ note?.evaluation }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- End Cource Details Section -->
