<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>Add Group</h2>
    </div>
  </div>
  <!-- End Breadcrumbs -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="row mt-5">
        <div class="col-lg-12 mt-5 mt-lg-0">
          <form
            class="login-form"
            #groupForm="ngForm"
            (ngSubmit)="addGroup()"
            class="php-email-form"
          >
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="">Name Groupe</label>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="groupe.name"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Name"
                />
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <label for="">Cours Id</label>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="groupe.coursId"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Id Cours"
                  readonly
                />
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <label for="">Teacher Id</label>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="groupe.teacherId"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Id Teacher "
                  readonly
                />
              </div>
            </div>
            <div class="text-center">
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
